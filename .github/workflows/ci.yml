name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test

  build:
    needs: quality
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run prebuild
        env:
          API_ENDPOINT_URL: ${{ secrets.API_ENDPOINT_URL }}
          CLIENT_API_KEY: ${{ secrets.CLIENT_API_KEY }}
          CLIENT_SHARED_SECRET: ${{ secrets.CLIENT_SHARED_SECRET }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      - run: npm run build
      - run: npx electron-builder --win --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/*.blockmap
          retention-days: 7
