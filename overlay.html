<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>Dota 2 Ability Draft Plus</title>
    <link rel="stylesheet" href="overlay.css">
</head>

<body>
    <div id="tooltip" class="tooltip" style="display: none; position: absolute;"></div>

    <div id="top-right-ui-container">
        <div id="controls-container">
            <div style="display: flex; gap: 5px;">
                <button id="scan-now-btn" title="Scan Draft Screen">Scan Now</button>
                <button id="close-overlay-btn" title="Close Overlay (Esc)">X</button>
            </div>
            <button id="take-snapshot-btn" title="Save current ability icons for feedback" style="display: none;">Take
                Snapshot</button>
        </div>

        <div id="op-combinations-container">
            <div id="op-combinations-window" class="op-alert-window" style="display: none;">
                <div class="op-alert-header">
                    <span class="op-alert-title">OP Combinations</span>
                    <button id="hide-op-combinations-btn" class="op-alert-hide-btn">Hide</button>
                </div>
                <div id="op-combinations-list">
                </div>
            </div>
            <button id="show-op-combinations-btn" style="display: none;">Show OP Combinations</button>
        </div>
    </div>

    <p id="snapshot-status"></p>
    <script src="./overlayRenderer.js"></script>
</body>

</html>
